<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EatlyHub | Premium Food Platform</title>
    
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        /* --- 1. DESIGN TOKENS & RESET --- */
        :root {
            --primary: #ff4757;
            --primary-dark: #e84118;
            --secondary: #2f3542;
            --text-main: #2f3542;
            --text-muted: #747d8c;
            --bg-body: #f8f9fa;
            --bg-surface: #ffffff;
            --green: #2ed573;
            --red: #ff6b81;
            --yellow: #ffa502;
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.08);
            --font-main: 'Inter', sans-serif;
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; padding: 0; font-family: var(--font-main); background: var(--bg-body); color: var(--text-main); font-size: 14px; line-height: 1.5; overflow-x: hidden; min-height: 100vh; }
        
        /* --- 2. UTILITY CLASSES --- */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .center { align-items: center; justify-content: center; }
        .justify-between { justify-content: space-between; }
        .w-100 { width: 100%; }
        .hidden { display: none !important; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .p-1 { padding: 0.5rem; }
        .p-2 { padding: 1rem; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-red { color: var(--primary); }
        .text-green { color: var(--green); }
        .text-white { color: white !important; }
        .bold { font-weight: 700; }
        .disabled { opacity: 0.6; pointer-events: none; }

        /* Typography */
        h1, h2, h3, h4 { margin: 0 0 8px 0; color: var(--secondary); font-weight: 700; letter-spacing: -0.02em; }
        h1 { font-size: 2rem; }
        small { color: var(--text-muted); font-size: 0.85rem; }

        /* --- 3. COMPONENTS --- */
        
        /* Buttons */
        .btn { 
            padding: 14px 20px; border: none; border-radius: var(--radius-md); cursor: pointer; 
            font-weight: 600; font-size: 1rem; transition: transform 0.1s, box-shadow 0.2s; 
            width: 100%; text-align: center; display: inline-flex; align-items: center; justify-content: center;
            text-decoration: none; margin-bottom: 10px; position: relative; overflow: hidden;
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3); }
        .btn-secondary { background: var(--secondary); color: white; }
        .btn-green { background: var(--green); color: white; }
        .btn-yellow { background: var(--yellow); color: white; }
        .btn-outline { border: 2px solid var(--primary); color: var(--primary); background: transparent; }

        /* Cards */
        .card { 
            background: var(--bg-surface); padding: 20px; border-radius: var(--radius-md); 
            box-shadow: var(--shadow-sm); margin-bottom: 16px; border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.2s;
        }
        
        /* Inputs */
        .input-group { margin-bottom: 16px; position: relative; }
        .input-group label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.9rem; color: var(--secondary); }
        .input-group input, .input-group select, .input-group textarea { 
            width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: var(--radius-sm); 
            font-size: 1rem; background: #ffffff; transition: all 0.2s; -webkit-appearance: none; font-family: var(--font-main);
        }
        .input-group input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.1); }
        .input-error { border-color: var(--primary) !important; animation: shake 0.3s; }

        /* Navigation */
        nav { 
            background: var(--bg-surface); padding: 15px 20px; position: sticky; top: 0; z-index: 100; 
            box-shadow: var(--shadow-sm); display: flex; align-items: center; justify-content: space-between;
            backdrop-filter: blur(10px); background: rgba(255,255,255,0.9);
        }
        .nav-brand { display: flex; align-items: center; gap: 10px; font-size: 1.3rem; font-weight: 800; color: var(--primary); }
        .nav-logo-svg { width: 32px; height: 32px; fill: var(--primary); }

        /* Sliding Tabs */
        .tabs-wrapper { 
            background: var(--bg-surface); border-bottom: 1px solid #f1f2f6; position: sticky; top: 62px; z-index: 90; 
            width: 100%; overflow: hidden; padding-bottom: 5px;
        }
        .tabs-container { 
            display: flex; flex-wrap: nowrap; overflow-x: auto; padding: 10px 20px; 
            -webkit-overflow-scrolling: touch; scrollbar-width: none; gap: 12px;
        }
        .tabs-container::-webkit-scrollbar { display: none; }
        .tab-btn { 
            padding: 8px 16px; white-space: nowrap; cursor: pointer; color: var(--text-muted); 
            font-weight: 600; border-radius: 20px; background: #f1f2f6; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            font-size: 0.9rem; flex-shrink: 0;
        }
        .tab-btn.active { background: var(--primary); color: white; transform: scale(1.05); box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3); }

        /* Hero & Status */
        .hero { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            color: white; padding: 60px 20px 40px; text-align: center; 
            border-radius: 0 0 40px 40px; box-shadow: var(--shadow-md); margin-bottom: 25px;
        }
        .status-badge { padding: 6px 14px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; display: inline-flex; align-items: center; gap: 5px; letter-spacing: 0.05em; }
        .st-new { background: #eafff3; color: #00b894; border: 1px solid #00b894; }
        .st-unverified { background: #fff0f0; color: var(--primary); border: 1px solid var(--primary); cursor: pointer; }

        /* Orders */
        .card.status-new { border-left: 5px solid var(--green); }
        .card.status-confirm { border-left: 5px solid var(--yellow); }
        .card.status-active { border-left: 5px solid #70a1ff; } 
        
        /* Receipt */
        .bill-wrapper { 
            background: #fff; padding: 25px; border: 1px solid #eee; 
            box-shadow: var(--shadow-md); margin-top: 15px; border-radius: 12px;
            font-family: 'Courier New', monospace; position: relative; 
            background-image: radial-gradient(#ddd 1px, transparent 1px);
            background-size: 15px 15px;
        }
        .watermark { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); 
            font-size: 3rem; font-weight: 900; color: rgba(255, 71, 87, 0.08); 
            border: 6px solid rgba(255, 71, 87, 0.08); padding: 10px 40px; 
            white-space: nowrap; pointer-events: none; z-index: 0;
        }

        /* Modals & Cart */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; justify-content: center; align-items: flex-end; backdrop-filter: blur(5px); }
        @media(min-width: 600px) { .modal-overlay { align-items: center; } }
        .modal-box { 
            background: white; width: 100%; max-width: 500px; padding: 30px; 
            border-radius: 30px 30px 0 0; max-height: 90vh; overflow-y: auto; 
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @media(min-width: 600px) { .modal-box { border-radius: 24px; } }

        .floating-cart {
            position: fixed; bottom: 30px; right: 25px; background: var(--text-main); 
            color: white; width: 65px; height: 65px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 28px; box-shadow: 0 15px 30px rgba(0,0,0,0.3); 
            cursor: pointer; z-index: 900; transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .floating-cart:active { transform: scale(0.9); }
        .cart-badge { 
            position: absolute; top: -5px; right: -5px; background: var(--primary); 
            color: white; width: 26px; height: 26px; border-radius: 50%; font-size: 13px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; border: 2px solid white; 
        }

        /* Animations */
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Skeleton Loading */
        .skeleton { background: #eee; border-radius: 8px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

    </style>
</head>
<body>

<div id="app">
    <!-- Initial Loading State -->
    <div style="height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column;">
        <div class="loader"></div>
        <p class="mt-2 bold text-red" style="font-size:1.2rem;">EatlyHub</p>
    </div>
</div>

<!-- ================= TEMPLATES ================= -->

<!-- 1. LANDING PAGE -->
<template id="tpl-landing">
    <div class="hero">
        <svg class="nav-logo-svg" viewBox="0 0 24 24" fill="white" style="width:80px;height:80px;margin-bottom:15px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>

<!-- 2. DASHBOARD SHELL (User & Admin) -->
<template id="tpl-dashboard">
    <nav>
        <div class="nav-brand">
            <svg class="nav-logo-svg" viewBox="0 0 24 24"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg>
            EatlyHub <span id="admin-tag" class="hidden" style="font-size:0.7rem; background:var(--secondary); color:white; padding:3px 8px; border-radius:6px;">ADMIN</span>
        </div>
        <button class="btn btn-secondary" style="width:auto; padding:8px 16px; font-size:0.85rem; margin:0; border-radius:20px;" onclick="App.Auth.logout()">Logout</button>
    </nav>

    <div class="tabs-wrapper">
        <div class="tabs-container" id="dash-tabs"></div>
    </div>

    <div id="dash-content" class="p-2" style="padding-bottom: 100px; max-width:900px; margin:0 auto; animation: fadeIn 0.3s;"></div>
</template>

<!-- ================= JAVASCRIPT LOGIC (MODULAR STRUCTURE) ================= -->

<script>
    /**
     * EatlyHub v4.0 - Production Grade MVP
     * 100% Modular, Local Storage Caching, Skeleton Loading, Validation
     */

    // --- 1. CONFIGURATION & CONSTANTS ---
    const CONFIG = {
        ADMIN_EMAIL: "admin@eatlyhub.com", // CHANGE THIS TO YOUR REAL EMAIL
        FIREBASE: {
            apiKey: "AIzaSyA4mlpgLA8l1N8VHqwpVLbPXvDvPxGPcSI",
  authDomain: "eatlyhub.firebaseapp.com",
  projectId: "eatlyhub",
  storageBucket: "eatlyhub.firebasestorage.app",
  messagingSenderId: "1094045089044",
  appId: "1:1094045089044:web:397e0fd73412a07c3ad601",
  measurementId: "G-V3K3QB1715"
        }
    };

    // --- 2. INITIALIZATION ---
    // Namespace: App
    const App = {
        state: {
            user: null,
            profile: {},
            orders: [],
            reviews: [],
            adminRequests: [],
            currentTab: 'Dashboard',
            cart: JSON.parse(localStorage.getItem('eatly_cart')) || [],
            bizId: null // If in public mode
        },

        init: function() {
            try {
                if (!firebase.apps.length) firebase.initializeApp(CONFIG.FIREBASE);
                App.Auth.listen();
                App.Router.check();
            } catch(e) {
                console.error("Init Error", e);
                document.body.innerHTML = `<h2 class="text-center p-2">System Error. Check Console.</h2>`;
            }
        }
    };

    // --- 3. MODULES ---

    // === AUTH MODULE ===
    App.Auth = {
        obj: firebase.auth(),
        
        login: () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            App.Auth.obj.signInWithPopup(provider).catch(e => App.UI.toast("Login Failed: " + e.message, 'error'));
        },

        logout: () => {
            App.Auth.obj.signOut().then(() => window.location.reload());
        },

        listen: () => {
            App.Auth.obj.onAuthStateChanged(user => {
                if(App.Router.isPublic()) return; // Don't load dash logic if on public page
                
                if (user) {
                    App.state.user = user;
                    if(user.email === CONFIG.ADMIN_EMAIL) {
                        App.UI.renderAdminDash();
                    } else {
                        App.UI.renderUserDash();
                    }
                } else {
                    App.UI.renderLanding();
                }
            });
        }
    };

    // === DATABASE MODULE ===
    App.DB = {
        db: firebase.firestore(),

        // User Profile
        listenProfile: (uid) => {
            App.DB.db.collection('users').doc(uid).onSnapshot(doc => {
                if(doc.exists) {
                    App.state.profile = doc.data();
                } else {
                    // Create default
                    App.state.profile = { locked: false, verified: false, foods: [], schedule: {} };
                    App.DB.db.collection('users').doc(uid).set(App.state.profile);
                }
                App.UI.refreshContent();
            });
        },

        updateProfile: (data) => {
            return App.DB.db.collection('users').doc(App.state.user.uid).set(data, {merge: true});
        },

        // Orders
        listenOrders: (uid) => {
            App.DB.db.collection('users').doc(uid).collection('orders')
                .orderBy('time', 'desc').limit(50)
                .onSnapshot(snap => {
                    App.state.orders = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    const newOrders = App.state.orders.filter(o => o.status === 'new' && !o.seen);
                    if(newOrders.length > 0) App.UI.toast(`üîî ${newOrders.length} New Order(s)!`);
                    App.UI.refreshContent();
                });
        },

        // Reviews
        listenReviews: (uid) => {
            App.DB.db.collection('users').doc(uid).collection('reviews')
                .orderBy('time', 'desc').limit(20)
                .onSnapshot(snap => {
                    App.state.reviews = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    App.UI.refreshContent();
                });
        },

        // Admin
        listenAdminRequests: () => {
            App.DB.db.collection('admin_requests').onSnapshot(snap => {
                App.state.adminRequests = snap.docs.map(d => ({id: d.id, ...d.data()}));
                App.UI.refreshAdminContent();
            });
        }
    };

    // === UI MODULE ===
    App.UI = {
        el: document.getElementById('app'),
        tabsUser: ['Dashboard', 'Profile', 'Open/Close', 'Add Foods', 'My Webpage', 'Reviews', 'New Orders', 'Confirmed Orders', 'Active Orders', 'Ready Orders', 'Completed Orders', 'Unpaid Bills', 'Reports', 'Admin Messages'],
        tabsAdmin: ['Verification Requests', 'Admin Messages'],

        renderLanding: () => {
            App.UI.renderTpl('tpl-landing');
        },

        renderUserDash: () => {
            App.UI.renderTpl('tpl-dashboard');
            App.DB.listenProfile(App.state.user.uid);
            App.DB.listenOrders(App.state.user.uid);
            App.DB.listenReviews(App.state.user.uid);
            App.UI.setupTabs(App.UI.tabsUser);
            App.UI.switchTab('Dashboard');
        },

        renderAdminDash: () => {
            App.UI.renderTpl('tpl-dashboard');
            document.getElementById('admin-tag').classList.remove('hidden');
            App.DB.listenAdminRequests();
            App.UI.setupTabs(App.UI.tabsAdmin);
            App.UI.switchTab('Verification Requests');
        },

        renderTpl: (id) => {
            App.UI.el.innerHTML = '';
            const tpl = document.getElementById(id);
            if(tpl) App.UI.el.appendChild(tpl.content.cloneNode(true));
        },

        setupTabs: (tabs) => {
            const container = document.getElementById('dash-tabs');
            container.innerHTML = tabs.map(t => 
                `<div class="tab-btn" onclick="App.UI.switchTab('${t}')">${t}</div>`
            ).join('');
        },

        switchTab: (name) => {
            // Guard: Force Profile
            if (App.state.user.email !== CONFIG.ADMIN_EMAIL && 
                !['Dashboard','Profile','Admin Messages'].includes(name) && 
                !App.state.profile.locked) {
                App.UI.toast("‚ö† Please complete & LOCK your profile first.", "error");
                name = 'Profile';
            }

            App.state.currentTab = name;
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.toggle('active', b.innerText === name);
                if(b.innerText === name) b.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            });

            if (App.state.user.email === CONFIG.ADMIN_EMAIL) {
                App.UI.refreshAdminContent();
            } else {
                App.UI.refreshContent();
            }
        },

        // --- DYNAMIC CONTENT RENDERERS ---
        
        refreshContent: () => {
            const c = document.getElementById('dash-content');
            if(!c) return;
            c.innerHTML = '';
            const tab = App.state.currentTab;
            
            if(tab === 'Dashboard') App.Components.DashHome(c);
            else if(tab === 'Profile') App.Components.Profile(c);
            else if(tab === 'Open/Close') App.Components.Schedule(c);
            else if(tab === 'Add Foods') App.Components.AddFoods(c);
            else if(tab === 'My Webpage') App.Components.WebSettings(c);
            else if(tab === 'Reviews') App.Components.Reviews(c);
            else if(tab === 'Reports') App.Components.Reports(c);
            else if(tab === 'Admin Messages') App.Components.Chat(c);
            else App.Components.OrdersList(c, tab);
        },

        refreshAdminContent: () => {
            const c = document.getElementById('dash-content');
            if(!c) return;
            c.innerHTML = '';
            const tab = App.state.currentTab;

            if(tab === 'Verification Requests') App.Components.AdminRequests(c);
            else App.Components.Chat(c);
        },

        toast: (msg, type='success') => {
            const t = document.createElement('div');
            t.innerText = msg;
            t.style = `
                position: fixed; top: 20px; right: 20px; z-index: 2000;
                background: ${type==='error'?'var(--primary)':(type==='info'?'var(--secondary)':'var(--green)')}; 
                color: white; padding: 12px 24px; border-radius: 50px; 
                box-shadow: 0 10px 30px rgba(0,0,0,0.2); font-weight:600; font-size:0.9rem;
                animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            `;
            document.body.appendChild(t);
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transform = 'translateY(-20px)';
                setTimeout(() => t.remove(), 300);
            }, 3000);
        }
    };

    // === COMPONENTS (Logic for each screen) ===
    App.Components = {
        
        DashHome: (el) => {
            const p = App.state.profile;
            const newCount = App.state.orders.filter(o => o.status === 'new').length;
            const activeCount = App.state.orders.filter(o => ['confirmed', 'active', 'ready'].includes(o.status)).length;
            const completedCount = App.state.orders.filter(o => o.status === 'completed').length;
            const totalRev = App.state.orders.filter(o => o.status === 'completed').reduce((a,b) => a + Number(b.total), 0);

            el.innerHTML = `

                            <div class="flex center mt-2" style="gap:10px;">
                                <a href="tel:${data.hotline}" class="btn btn-green" style="flex:1; border-radius:50px;">üìû Call</a>
                                <a href="https://wa.me/${data.whatsapp}" class="btn btn-green" style="flex:1; border-radius:50px;">üí¨ Chat</a>
                            </div>
                        </div>

                        <div class="container p-2">
                            <div class="hero mt-2" style="padding:40px 20px;">
                                <h2>${data.heroText || "Welcome!"}</h2>
                                <button class="btn btn-secondary mt-1" style="background:white; color:var(--primary); width:auto; border-radius:50px; padding:12px 30px;" onclick="document.getElementById('menu-sec').scrollIntoView({behavior:'smooth'})">ORDER NOW</button>
                            </div>

                            ${ytHtml ? `<div class="mb-2"><h3>Gallery</h3>${ytHtml}</div>` : ''}

                            <div id="menu-sec">
                                <div class="flex justify-between center mb-2">
                                    <h3>Menu</h3>
                                    <input placeholder="üîç Search food..." style="padding:10px; border-radius:20px; border:1px solid #eee; width:150px;" onkeyup="App.Public.filterMenu(this.value)">
                                </div>
                                <div id="pub-menu-list"></div>
                            </div>

                            <div class="card mt-2">
                                <h3>Reviews</h3>
                                <div id="pub-reviews" style="max-height:300px; overflow-y:auto;">Loading...</div>
                                <div class="mt-2" style="background:#f8f9fa; padding:15px; border-radius:12px;">
                                    <h4>Leave a Review</h4>
                                    <input id="rv-name" placeholder="Name" class="w-100 p-1 mb-1" style="border:1px solid #ddd;border-radius:8px;">
                                    <select id="rv-stars" class="w-100 p-1 mb-1" style="border:1px solid #ddd;border-radius:8px;"><option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option><option value="4">‚òÖ‚òÖ‚òÖ‚òÖ</option></select>
                                    <textarea id="rv-msg" placeholder="Message" class="w-100 p-1 mb-1" style="border:1px solid #ddd;border-radius:8px;"></textarea>
                                    <button class="btn btn-primary" onclick="App.Public.sendReview('${bizId}')">Submit</button>
                                </div>
                            </div>
                        </div>

                        <div class="floating-cart" onclick="App.Public.openCart()">
                            üõí <div class="cart-badge" id="cart-count">${App.state.cart.length}</div>
                        </div>
                    </div>
                `;
                document.body.innerHTML = html;
                App.Public.renderMenu(data.foods || []);
                App.Public.loadReviews(bizId);
                App.Public.checkStatus(data.schedule);

            } catch(e) { document.body.innerHTML = "<h2>Error Loading Store</h2>"; console.error(e); }
        },

        renderMenu: (foods) => {
            const container = document.getElementById('pub-menu-list');
            const cats = [...new Set(foods.map(f => f.cat))];
            
            container.innerHTML = cats.map(c => `
                <h4 class="text-red mt-2" style="border-bottom:1px dashed #eee; padding-bottom:5px;">${c}</h4>
                ${foods.filter(f => f.cat === c).map(f => `
                    <div class="card flex center justify-between" style="padding:15px; border:none; box-shadow:0 4px 10px rgba(0,0,0,0.03);">
                        <img src="${f.img}" style="width:80px;height:80px;border-radius:12px;object-fit:cover;margin-right:15px;">
                        <div style="flex:1;">
                            <div class="bold">${f.name}</div>
                            <div class="flex mt-1" style="gap:5px; flex-wrap:wrap;">
                                ${f.half ? `<button class="btn btn-outline" style="width:auto;padding:5px 10px;font-size:0.8rem;margin:0;" onclick="App.Public.addToCart('${f.name}', 'Half', ${f.half})">Half: ${f.half}</button>` : ''}
                                ${f.full ? `<button class="btn btn-outline" style="width:auto;padding:5px 10px;font-size:0.8rem;margin:0;" onclick="App.Public.addToCart('${f.name}', 'Full', ${f.full})">Full: ${f.full}</button>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('')}
            `).join('');
        },

        filterMenu: (term) => {
            const foods = App.state.publicData.foods || [];
            const filtered = foods.filter(f => f.name.toLowerCase().includes(term.toLowerCase()));
            App.Public.renderMenu(filtered);
        },

        checkStatus: (sched) => {
            const today = new Date().toLocaleDateString('en-US', {weekday:'long'});
            const s = sched?.[today];
            const el = document.getElementById('pub-status');
            let isOpen = false;
            
            if(s && s.open) {
                const now = new Date();
                const cur = now.getHours() * 60 + now.getMinutes();
                const [sh, sm] = s.start.split(':').map(Number);
                const [eh, em] = s.end.split(':').map(Number);
                if(cur >= (sh*60+sm) && cur <= (eh*60+em)) isOpen = true;
            }
            
            el.innerText = isOpen ? `OPEN NOW (${s.start} - ${s.end})` : "CLOSED NOW";
            el.style.background = isOpen ? 'var(--green)' : 'var(--secondary)';
        },

        loadReviews: async (bizId) => {
            const snap = await App.DB.db.collection('users').doc(bizId).collection('reviews').where('status','==','published').limit(10).get();
            const reviews = snap.docs.map(d => d.data());
            document.getElementById('pub-reviews').innerHTML = reviews.length 
                ? reviews.map(r => `<div style="border-bottom:1px solid #eee; padding:10px 0;"><b>${r.name}</b> <span class="text-yellow">${'‚òÖ'.repeat(r.stars)}</span><p class="mt-1 text-muted">${r.text}</p></div>`).join('') 
                : '<p class="text-muted">No reviews yet.</p>';
        },

        sendReview: (bizId) => {
            const name = document.getElementById('rv-name').value;
            const stars = document.getElementById('rv-stars').value;
            const text = document.getElementById('rv-msg').value;
            if(!name || !text) return alert("Fill all fields");
            App.DB.db.collection('users').doc(bizId).collection('reviews').add({
                name, stars: Number(stars), text, status: 'pending', time: new Date().toISOString()
            }).then(() => { alert("Review submitted for approval!"); document.getElementById('rv-msg').value = ''; });
        },

        addToCart: (name, variant, price) => {
            App.state.cart.push({name, variant, price});
            localStorage.setItem('eatly_cart', JSON.stringify(App.state.cart));
            document.getElementById('cart-count').innerText = App.state.cart.length;
            App.Public.openCart();
        },

        openCart: () => {
            const cart = App.state.cart;
            if(cart.length === 0) return alert("Cart Empty");
            const total = cart.reduce((a,b) => a + Number(b.price), 0);
            
            const html = `
                <h2 class="text-center">Your Order</h2>
                <div style="background:#f8f9fa; padding:15px; border-radius:12px; max-height:250px; overflow-y:auto; margin-bottom:15px;">
                    ${cart.map((i, idx) => `
                        <div class="flex justify-between center" style="padding:8px 0; border-bottom:1px solid #eee;">
                            <span>${i.name} (${i.variant})</span>
                            <div class="flex center"><b class="mr-1">${i.price}</b> <span onclick="App.Public.remItem(${idx})" style="color:red; cursor:pointer; margin-left:10px;">‚úï</span></div>
                        </div>`).join('')}
                </div>
                <div class="flex justify-between bold" style="font-size:1.2rem; margin-bottom:15px;"><span>Total</span><span>Rs. ${total}</span></div>
                <div class="input-group"><label>Your Name</label><input id="c-name"></div>
                <div class="input-group"><label>WhatsApp</label><input id="c-wa" type="tel"></div>
                <button class="btn btn-green" onclick="App.Public.checkout(${total})">Confirm & Order via WhatsApp</button>
                <button class="btn btn-secondary" onclick="document.querySelector('.modal-overlay').remove()">Close</button>
            `;
            
            const el = document.createElement('div');
            el.className = 'modal-overlay';
            el.innerHTML = `<div class="modal-box">${html}</div>`;
            document.body.appendChild(el);
        },

        remItem: (idx) => {
            App.state.cart.splice(idx, 1);
            localStorage.setItem('eatly_cart', JSON.stringify(App.state.cart));
            document.querySelector('.modal-overlay').remove();
            document.getElementById('cart-count').innerText = App.state.cart.length;
            App.Public.openCart();
        },

        checkout: (total) => {
            const name = document.getElementById('c-name').value;
            const wa = document.getElementById('c-wa').value;
            if(!name || !wa) return alert("Details Required");

            const orderNum = Math.floor(10000 + Math.random() * 90000).toString();
            const order = {
                orderNum, custName: name, custWa: wa, items: App.state.cart, total, 
                time: new Date().toISOString(), status: 'new', seen: false
            };

            App.DB.db.collection('users').doc(App.state.bizId).collection('orders').add(order).then(() => {
                const msg = `üîî *New Order!* \nName: ${name}\nItems:\n${App.state.cart.map(i=>`- ${i.name} (${i.variant})`).join('\n')}\n*Total: ${total}*`;
                window.open(`https://wa.me/${App.state.publicData.whatsapp}?text=${encodeURIComponent(msg)}`);
                App.state.cart = [];
                localStorage.removeItem('eatly_cart');
                window.location.reload();
            });
        },

        renderConfirmPage: async (bizId, orderId) => {
            const doc = await App.DB.db.collection('users').doc(bizId).collection('orders').doc(orderId).get();
            if(!doc.exists) return document.body.innerHTML = "<h2>Order Not Found</h2>";
            const o = doc.data();
            
            document.body.innerHTML = `
                <div class="flex center flex-col p-2" style="height:100vh;">
                    <h1 class="text-green">Confirm Order</h1>
                    <h2 style="font-size:3rem;">${o.orderNum}</h2>
                    <p class="text-muted">Total: ${o.total}</p>
                    <div class="w-100" style="max-width:400px; margin-top:20px;">
                        <button class="btn btn-green" onclick="App.Public.doConfirm('${bizId}','${orderId}','confirmed')">‚úÖ YES, CONFIRM</button>
                        <button class="btn btn-secondary text-red" onclick="App.Public.doConfirm('${bizId}','${orderId}','canceled')">‚ùå CANCEL</button>
                    </div>
                </div>
            `;
        },

        doConfirm: (biz, oid, status) => {
            App.DB.db.collection('users').doc(biz).collection('orders').doc(oid).update({status, seen:true})
            .then(() => document.body.innerHTML = `<div class="flex center" style="height:100vh"><h1>${status==='confirmed'?'Confirmed ‚úÖ':'Cancelled ‚ùå'}</h1></div>`);
        }
    };

    // Initialize App
    App.init();

</script>
</body>
</html>
