            --primary-dark: #e84118;
            --secondary: #2f3542;
            --bg: #f8f9fe;
            --surface: #ffffff;
            --green: #2ed573;

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        /* --- UTILITY CLASSES --- */

            .nav-brand { font-size: 1.1rem !important; }
            .tab-btn { padding: 8px 12px !important; font-size: 0.85rem !important; }
        }

        /* --- COMPONENTS --- */
        
        /* Buttons - Modernized */
        .btn { 
            padding: 16px 20px; border: none; border-radius: 16px; cursor: pointer; 
            font-weight: 700; font-size: 1rem; transition: transform 0.1s, box-shadow 0.2s; 
            width: 100%; text-align: center; display: block; text-decoration: none; 
            margin-bottom: 8px; box-shadow: 0 4px 15px rgba(255, 71, 87, 0.2);
            position: relative; overflow: hidden;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #ff6b81); color: white; border: none;}
        .btn-secondary { background: var(--secondary); color: white; box-shadow: 0 4px 10px rgba(47, 53, 66, 0.2); }
        .btn-green { background: linear-gradient(135deg, #2ed573, #7bed9f); color: white; box-shadow: 0 4px 10px rgba(46, 213, 115, 0.2); }
        .btn-yellow { background: linear-gradient(135deg, #ffa502, #ffda79); color: white; }
        .btn-outline { border: 2px solid var(--primary); color: var(--primary); background: transparent; box-shadow: none; }
        
        /* Cards - Glassmorphism Support */
        .card { 
            background: var(--surface); padding: 20px; border-radius: var(--radius); 
            box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.03);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            box-shadow: 0 2px 5px rgba(0,0,0,0.02);

        .report-table th, .report-table td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }

            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 25px;

        .stat-card {

</head>

    // --- 4. IMAGE UTILITIES (COMPRESSION & UPLOAD) ---
    function compressImage(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                };
                img.onerror = (err) => reject(err);
            };
            reader.onerror = (err) => reject(err);
        });
    }

    function uploadImageToStorage(base64DataUrl, path) {
        return new Promise((resolve, reject) => {
            const ref = storage.ref(path);
            const task = ref.putString(base64DataUrl, 'data_url');
            
            task.on('state_changed', 
                (snapshot) => {}, 
                (error) => reject(error), 
                () => {
                    task.snapshot.ref.getDownloadURL().then(resolve);
                }
            );
        });
    }

    function initProfileMap() {
        if(profileMap) profileMap.remove();
        const center = bizProfile.serviceLocation || { lat: 6.9271, lng: 79.8612 };
        profileMap = L.map('map').setView([center.lat, center.lng], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(profileMap);
        profileMarker = L.marker([center.lat, center.lng], {draggable: !bizProfile.locked}).addTo(profileMap);
        profileCircle = L.circle([center.lat, center.lng], {color: 'red', fillColor: '#f03', fillOpacity: 0.2, radius: (bizProfile.serviceRadius || 5) * 1000}).addTo(profileMap);

        if(!bizProfile.locked) {
            profileMap.on('click', function(e) {
                const { lat, lng } = e.latlng;
                profileMarker.setLatLng([lat, lng]);
                profileCircle.setLatLng([lat, lng]);
                bizProfile.serviceLocation = { lat, lng };
                fetchLocationName(lat, lng);
            });
            profileMarker.on('dragend', function(e) {
               const { lat, lng } = e.target.getLatLng();
               profileCircle.setLatLng([lat, lng]);
               bizProfile.serviceLocation = { lat, lng };
               fetchLocationName(lat, lng);
            });
        }
        setTimeout(() => { profileMap.invalidateSize(); }, 100);
    }

            const today = new Date().toLocaleDateString('en-US', {weekday:'long'});
            const sched = data.schedule?.[today];
            const statusDiv = document.getElementById('public-status');
            let isOpenNow = false;
            let statusText = "CLOSED NOW";
            let statusBg = 'var(--secondary)';

            if(sched && sched.open) {
                const now = new Date();
                const curMins = now.getHours() * 60 + now.getMinutes();
                const [sh, sm] = sched.start.split(':').map(Number);
                const [eh, em] = sched.end.split(':').map(Number);
                const startMins = sh * 60 + sm;
                const endMins = eh * 60 + em;
                
                if (endMins < startMins) { 
                    if (curMins >= startMins || curMins <= endMins) isOpenNow = true;
                } else {
                    if (curMins >= startMins && curMins <= endMins) isOpenNow = true;
                }
            }

            if(isOpenNow) {
                statusText = `OPEN NOW (${sched.start} - ${sched.end})`;
                statusBg = 'var(--green)';
            }
            statusDiv.innerText = statusText;
            statusDiv.style.background = statusBg;

            // Trigger "Crazy App" Feature: Spin Wheel after 5 seconds
            setTimeout(showSpinWheel, 5000);

        } catch (e) {
            console.error(e);
            app.innerHTML = "<div class='text-center p-2'><h2>Error</h2></div>";
        }
    }

    function toggleDeliveryUI(type) {
        const delFields = document.getElementById('del-fields');
        const alertBox = document.getElementById('del-alert');
        const orderBtn = document.getElementById('btn-order');
        const feeSpan = document.getElementById('cart-del-fee');

        alertBox.className = 'hidden p-1 mb-1 text-center'; 
        alertBox.innerHTML = '';
        feeSpan.innerText = '';
        orderBtn.disabled = false;

        if (type === 'delivery') {
            if (!publicBizData.canDeliver) {
                alertBox.classList.remove('hidden');
                alertBox.style.background = '#fff0f0';
                alertBox.style.color = 'var(--primary)';
                alertBox.innerHTML = '<b>Sorry, No Delivery.</b><br>Pickup Only.';
                orderBtn.disabled = true;
            } else {
                delFields.classList.remove('hidden');
                if(publicBizData.deliveryCost > 0) {
                     alertBox.classList.remove('hidden');
                     alertBox.style.background = '#e7f1ff';
                     alertBox.innerHTML = `Delivery Cost: <b>Rs. ${publicBizData.deliveryCost}</b>`;
                     feeSpan.classList.remove('hidden');
                     feeSpan.innerHTML = `+ Rs. ${publicBizData.deliveryCost}`;
                }
            }
        } else {
            delFields.classList.add('hidden');
        }
    }

    function getLocationForCheck() {
        const status = document.getElementById('loc-status');
        const mapDiv = document.getElementById('cust-map');
        status.innerHTML = "‚è≥ Detecting GPS...";
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                customerLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                mapDiv.classList.remove('hidden');
                if(customerMap) customerMap.remove();
                customerMap = L.map('cust-map').setView([customerLocation.lat, customerLocation.lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(customerMap);
                L.circle([publicBizData.serviceLocation.lat, publicBizData.serviceLocation.lng], {color: 'red', fillColor: '#f03', fillOpacity: 0.1, radius: publicBizData.serviceRadius*1000}).addTo(customerMap);
                customerMarker = L.marker([customerLocation.lat, customerLocation.lng], {draggable: true}).addTo(customerMap);
                customerMarker.on('dragend', function(e) { const ll = e.target.getLatLng(); customerLocation = { lat: ll.lat, lng: ll.lng }; checkDeliveryZone(); });
                checkDeliveryZone();
            }, () => { status.innerHTML = "‚ùå GPS Error."; status.style.color = "red"; });
        }
    }

    function checkDeliveryZone() {
        const bizLoc = publicBizData.serviceLocation;
        const getDist = (lat1,lon1,lat2,lon2) => {
            const R = 6371, dLat = (lat2-lat1)*(Math.PI/180), dLon = (lon2-lon1)*(Math.PI/180);
            const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180))*Math.cos(lat2*(Math.PI/180)) * Math.sin(dLon/2)*Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        };
        const dist = getDist(bizLoc.lat, bizLoc.lng, customerLocation.lat, customerLocation.lng);
        const status = document.getElementById('loc-status');
        const btn = document.getElementById('btn-order');
        if (dist <= publicBizData.serviceRadius) {
            status.innerHTML = `‚úî Valid Location (${dist.toFixed(1)}km).`; status.style.color = "var(--green)"; btn.disabled = false;
        } else {
            status.innerHTML = `‚ùå Too far (${dist.toFixed(1)}km). Limit: ${publicBizData.serviceRadius}km.`; status.style.color = "red"; btn.disabled = true;
        }
    }

    function removeFromCart(index) {

    async function placeOrder(bizId, total) {
        const name = document.getElementById('c-name').value.trim();
        const phone = document.getElementById('c-phone').value.trim();
        const wa = document.getElementById('c-wa').value.trim();
        const delOpt = document.querySelector('input[name="del-opt"]:checked').value;
        
        if(!name || !phone || !wa) return showToast("All fields required!", "error");
        if (cart.length === 0) return showToast("Cart empty!", "error");

        let deliveryFee = 0;
        let deliveryAddress = "";
        let finalTotal = total;

        if (delOpt === 'delivery') {
            deliveryAddress = document.getElementById('c-address').value.trim();
            if (!deliveryAddress) return showToast("Address required.", "error");
            if (!customerLocation) return showToast("Please check location on map.", "error");
            deliveryFee = publicBizData.deliveryCost || 0;
            finalTotal += deliveryFee;
        }

        document.getElementById('btn-order').disabled = true;
        document.getElementById('btn-order').innerText = "Processing...";

        try {
            const todayStr = new Date().toISOString().split('T')[0];
            const snapshot = await db.collection('users').doc(bizId).collection('orders').where('dateString', '==', todayStr).get();
            let maxSeq = 0;
            snapshot.docs.forEach(doc => { if (doc.data().dailySeq > maxSeq) maxSeq = doc.data().dailySeq; });
            const nextSeq = maxSeq + 1;
            const orderNum = '#' + String(nextSeq).padStart(6, '0');

            const orderData = {
                orderNum, dailySeq: nextSeq, dateString: todayStr, custName: name, custPhone: phone, custWa: wa, items: cart, total: finalTotal, deliveryType: delOpt, deliveryAddress, deliveryFee,
                deliveryLocation: (delOpt === 'delivery' && customerLocation) ? { lat: Number(customerLocation.lat), lng: Number(customerLocation.lng) } : null,
                time: new Date().toISOString(), status: 'new', seen: false
            };

            await db.collection('users').doc(bizId).collection('orders').add(orderData);

            let msg = `üîî *New Order!* \nName: ${name}\n#: ${orderNum}\nType: *${delOpt.toUpperCase()}*\n`;
            if(delOpt === 'delivery') msg += `Addr: ${deliveryAddress}\n`;
            msg += `\n*Items:*\n${cart.map(i=>`- ${i.name} (${i.variant})`).join('\n')}\n`;
            msg += `\n*Total: Rs. ${finalTotal}*`;
            
            window.open(`https://wa.me/${bizOwnerWa}?text=${encodeURIComponent(msg)}`, '_blank');
            cart = []; document.getElementById('cart-count').innerText = '0';
            closeModal();
            // Confetti Success
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            showToast("Order Placed Successfully!", "success");

        } catch(e) {
            console.error(e);
            showToast("Failed: " + e.message, 'error');
            document.getElementById('btn-order').disabled = false;
        }
    }

    // ================= CONFIRMATION PAGE =================
    async function loadCustomerConfirmPage(bizId, orderId) {
        const doc = await db.collection('users').doc(bizId).collection('orders').doc(orderId).get();
        if(!doc.exists) return app.innerHTML = "<div class='text-center'><h2>Order not found</h2></div>";
        const o = doc.data();
        let statusMessage = '', buttonHtml = '';

        if (o.status === 'new') {
            statusMessage = `<h2 class="text-green mb-1">Confirm Order?</h2>`;
            buttonHtml = `<button class="btn btn-green" onclick="confirmAction('${bizId}', '${orderId}', 'confirmed')">‚úÖ YES, CONFIRM</button><button class="btn btn-secondary mt-1" style="background:#ff6b81" onclick="confirmAction('${bizId}', '${orderId}', 'canceled')">‚ùå CANCEL</button>`;
        } else {
            statusMessage = `<h2 class="text-yellow mb-1">Status: ${o.status.toUpperCase()}</h2>`;
            buttonHtml = `<button class="btn btn-secondary mt-1" onclick="window.close()">Close</button>`;
        }

        app.innerHTML = `
            <div class="flex-col center p-2" style="min-height:100vh; background:white;">
                ${statusMessage}<h1 style="font-size:3rem; margin:0;">${o.orderNum}</h1>
                <div class="card w-100" style="max-width:400px; text-align:left;">
                    ${o.items.map(i => `<div class="flex justify-between p-1" style="border-bottom:1px solid #eee"><span>${i.name}</span><span>Rs. ${i.price}</span></div>`).join('')}
                    <div class="flex justify-between bold p-1" style="font-size:1.2rem"><span>Total</span><span>Rs. ${o.total}</span></div>
                </div>
                <div class="w-100 mt-2" style="max-width:400px">${buttonHtml}</div>
            </div>
        `;
    }

    function confirmAction(bizId, orderId, status) {
        db.collection('users').doc(bizId).collection('orders').doc(orderId).update({status, seen: true})
        .then(() => {
            document.body.innerHTML = `<div style="height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;"><h1>${status === 'confirmed' ? '‚úÖ Confirmed!' : '‚ùå Canceled'}</h1></div>`;
        });
    }

    // ================= UTILITIES =================
    function showModal(content) {
        const el = document.createElement('div'); el.className = 'modal-overlay';
        el.innerHTML = `<div class="modal-box">${content}</div>`;
        document.body.appendChild(el);
    }
    
    function closeModal() {
        const el = document.querySelector('.modal-overlay');
        if(el) el.remove();
    }

    function showToast(msg, type='success') {
        const t = document.createElement('div'); t.innerText = msg;
        t.style = `position: fixed; top: 20px; right: 20px; z-index: 2000; background: ${type==='error'?'#ff4757':(type==='info'?'#2f3542':'#2ed573')}; color: white; padding: 12px 20px; border-radius: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); font-weight:700; font-size:0.9rem; animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);`;
        document.body.appendChild(t);
        setTimeout(() => { t.style.animation = 'fadeOut 0.3s forwards'; setTimeout(() => t.remove(), 300); }, 3000);
    }
