    <style>
        :root {
            /* --- COLOR PALETTE --- */
            --primary: #FF4757; 
            --primary-grad: linear-gradient(135deg, #FF4757 0%, #FF6B81 100%);
            --secondary: #2F3542;
            --bg-body: #F4F7FC;
            --surface: #FFFFFF;
            
            /* Status Colors */
            --green: #2ED573;
            --green-grad: linear-gradient(135deg, #2ED573, #7BED9F);
            --red: #FF4757;
            --yellow: #FFA502;
            --yellow-grad: linear-gradient(135deg, #FFA502, #ECCC68);
            --blue: #1E90FF;
            --blue-grad: linear-gradient(135deg, #1E90FF, #70A1FF);
            
            /* UI System */
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.02);
            --shadow-md: 0 10px 25px rgba(149, 157, 165, 0.1);
            --shadow-lg: 0 20px 40px rgba(255, 71, 87, 0.25);

            --backdrop: blur(12px);
            --font: 'Poppins', sans-serif;
            --radius: 20px;
            --sidebar-width: 280px;

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; font-family: var(--font); 
            background: var(--bg-body); color: var(--secondary); 
            font-size: 14px; line-height: 1.6; overflow-x: hidden; 
            padding-bottom: 90px; /* Space for mobile nav/cart */
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ced6e0; border-radius: 10px; }
        
        /* --- TYPOGRAPHY --- */
        h1, h2, h3, h4 { margin: 0 0 10px 0; font-weight: 700; color: #1e272e; letter-spacing: -0.5px; }
        h1 { font-size: 2.2rem; }
        h3 { font-size: 1.3rem; }
        p { margin: 0 0 10px 0; color: #747d8c; }
        .bold { font-weight: 700; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-red { color: var(--primary); }
        .text-green { color: var(--green); }
        .text-white { color: white !important; }
        .text-gray { color: #a4b0be; }

        /* --- LAYOUT UTILS --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .center { align-items: center; justify-content: center; }
        .justify-between { justify-content: space-between; }
        .w-100 { width: 100%; }
        .hidden { display: none !important; }
        .mt-1 { margin-top: 10px; } 
        .mb-1 { margin-bottom: 10px; }
        .p-2 { padding: 25px; }

        /* --- CARDS & UI COMPONENTS --- */
        .card { 
            background: var(--surface); padding: 25px; border-radius: var(--radius); 
            box-shadow: var(--shadow-md); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.7);
            transition: all 0.3s ease; position: relative; overflow: hidden;
            animation: slideUp 0.4s ease-out;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); }

        .btn { 
            padding: 14px 20px; border: none; border-radius: 14px; cursor: pointer; 
            font-weight: 600; font-size: 0.95rem; transition: all 0.2s; 
            width: 100%; text-align: center; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            margin-bottom: 10px; box-shadow: var(--shadow-sm); position: relative; overflow: hidden;
        }
        .btn:active { transform: scale(0.97); }
        
        .btn-primary { background: var(--primary-grad); color: white; box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3); }
        .btn-secondary { background: var(--secondary); color: white; }
        .btn-green { background: var(--green-grad); color: white; box-shadow: 0 5px 15px rgba(46, 213, 115, 0.3); }
        .btn-yellow { background: var(--yellow-grad); color: white; }
        .btn-outline { border: 2px solid var(--primary); color: var(--primary); background: transparent; box-shadow: none; }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85rem; color: var(--secondary); }
        .input-group input, .input-group select, .input-group textarea { 
            width: 100%; padding: 14px; border: 2px solid #f1f2f6; border-radius: 14px; 
            font-size: 1rem; background: #fbfbfb; transition: all 0.3s; font-family: var(--font); color: var(--secondary);

        .input-group input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.1); }

            box-shadow: var(--shadow-md); display: flex; align-items: center; justify-content: space-between;

        /* --- SIDEBAR & TABS --- */
        .tabs-wrapper { width: 100%; overflow: hidden; }
        .tabs-container { 
            display: flex; gap: 10px; padding: 5px 15px; overflow-x: auto; 
            -webkit-overflow-scrolling: touch; scrollbar-width: none;
        }
        .tab-btn {

            font-weight: 600; border-radius: 50px; background: white; 
            border: 1px solid #f1f2f6; transition: all 0.3s; font-size: 0.9rem;

            background: var(--primary); color: white; border-color: transparent; 
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4); transform: translateY(-2px);
        }

        .desktop-only { display: none; }

            h3 { font-size: 1.2rem; }
            .btn { font-size: 0.85rem; padding: 10px 15px; width: 100%; display: flex; }
            
            /* Fix Grid Sinking */
            .stat-grid { grid-template-columns: 1fr; gap: 10px; }
            
            /* Fix Text Overflow & wrapping */
            .bill-wrapper, .card, p, .input-group, table, .flex { 
                word-wrap: break-word; word-break: break-word; overflow-wrap: break-word; 
            }
            .bill-item, .flex.justify-between { font-size: 0.85rem; }

            .flex { flex-wrap: wrap; gap: 5px; }

        /* --- DASHBOARD COMPONENTS --- */

        .stat-card {

        .stat-card small { font-weight: 600; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }

        /* Badge/Status */
        .status-badge { 
            padding: 5px 12px; border-radius: 50px; font-size: 0.7rem;

        .st-new { background: #E7FFF0; color: var(--green); border: 1px solid var(--green); }
        .st-unverified { background: #FFF0F0; color: var(--primary); border: 1px solid var(--primary); }
        .st-must-delivery { background: var(--primary); color: white; animation: pulse 1.5s infinite; width: 100%; text-align: center; display: block; margin-bottom: 10px; }

        /* Order Card Colors */
        .card.status-new { border-left: 5px solid var(--green); background: linear-gradient(to right, #fafffc, #fff); }
        .card.status-confirm { border-left: 5px solid var(--yellow); }
        .card.status-active { border-left: 5px solid var(--blue); } 
        .card.status-ready { border-left: 5px solid var(--primary); }

        /* Bill Styles */
        .bill-wrapper { 
            background: #fff; padding: 20px; border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05); margin-top: 15px; 
            font-family: 'Courier New', monospace; position: relative; 
            background-image: radial-gradient(#eee 1.5px, transparent 1.5px);
            background-size: 15px 15px; border: 1px solid #f0f0f0;

        .bill-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .bill-total { border-top: 2px dashed #000; padding-top: 15px; margin-top: 15px; display: flex; justify-content: space-between; font-weight: 900; font-size: 1.1rem; }
        
        /* Modals */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(47, 53, 66, 0.6); z-index: 2000; 
            display: flex; justify-content: center; align-items: flex-end; 
            backdrop-filter: blur(8px);

        @media(min-width: 600px) { .modal-overlay { align-items: center; } }
        .modal-box { 
            background: white; width: 100%; max-width: 500px; padding: 30px; 
            border-radius: 30px 30px 0 0; max-height: 90vh; overflow-y: auto; 
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @media(min-width: 600px) { .modal-box { border-radius: 24px; } }

        /* Animations */
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Hero Landing */
        .hero { 
            background: var(--primary-grad); color: white; padding: 80px 20px; 
            text-align: center; border-radius: 0 0 50px 50px; box-shadow: var(--shadow-lg); 
            margin-bottom: 40px; position: relative; overflow: hidden;

            width: 100%; height: 300px; border-radius: 16px;

        .report-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .report-table th { background: #f8f9fa; padding: 15px; text-align: left; color: #a4b0be; font-size: 0.8rem; text-transform: uppercase; }

            .report-table td:before { content: attr(data-label); font-weight: 600; color: #747d8c; }
        }
    </style>
</head>

    function compressImage(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                };
                img.onerror = (err) => reject(err);
            };
            reader.onerror = (err) => reject(err);
        });
    }

    function uploadImageToStorage(base64DataUrl, path) {

            task.on('state_changed', null, (error) => reject(error),

    function initProfileMap() {
        if(profileMap) profileMap.remove(); 
        const center = bizProfile.serviceLocation || { lat: 6.9271, lng: 79.8612 };
        profileMap = L.map('map').setView([center.lat, center.lng], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(profileMap);
        profileMarker = L.marker([center.lat, center.lng], {draggable: !bizProfile.locked}).addTo(profileMap);
        profileCircle = L.circle([center.lat, center.lng], { color: 'red', fillColor: '#f03', fillOpacity: 0.2, radius: (bizProfile.serviceRadius || 5) * 1000 }).addTo(profileMap);

        if(!bizProfile.locked) {
            profileMap.on('click', function(e) {
                const { lat, lng } = e.latlng;
                profileMarker.setLatLng([lat, lng]); profileCircle.setLatLng([lat, lng]);
                bizProfile.serviceLocation = { lat, lng }; fetchLocationName(lat, lng);
            });
            profileMarker.on('dragend', function(e) {
               const { lat, lng } = e.target.getLatLng();
               profileCircle.setLatLng([lat, lng]); bizProfile.serviceLocation = { lat, lng }; fetchLocationName(lat, lng);
            });
        }
        setTimeout(() => { profileMap.invalidateSize(); }, 100);
    }

        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)

    function getLoc() {
        document.getElementById('c-map').classList.remove('hidden');
        navigator.geolocation.getCurrentPosition(pos => {
            customerLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            if(customerMap) customerMap.remove();
            customerMap = L.map('c-map').setView([customerLocation.lat, customerLocation.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(customerMap);
            L.circle([publicBizData.serviceLocation.lat, publicBizData.serviceLocation.lng], {radius: publicBizData.serviceRadius*1000}).addTo(customerMap);
            customerMarker = L.marker(customerLocation, {draggable:true}).addTo(customerMap);
            customerMarker.on('dragend', e => checkZone(e.target.getLatLng()));
            checkZone(customerLocation);
        });
    }

    function checkZone(loc) {
        customerLocation = { lat: loc.lat, lng: loc.lng };
        const d = getDist(loc.lat, loc.lng, publicBizData.serviceLocation.lat, publicBizData.serviceLocation.lng);
        const msg = document.getElementById('loc-msg');
        if(d <= publicBizData.serviceRadius) { msg.innerText = "Location OK"; msg.style.color="green"; }
        else { msg.innerText = "Too Far"; msg.style.color="red"; }
    }
    
    function getDist(lat1,lon1,lat2,lon2) {
      const R = 6371, dLat = (lat2-lat1)*(Math.PI/180), dLon = (lon2-lon1)*(Math.PI/180);
      const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180))*Math.cos(lat2*(Math.PI/180)) * Math.sin(dLon/2)*Math.sin(dLon/2);
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function placeOrder(bid, total) {
        const type = document.querySelector('input[name="del"]:checked').value;
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        const wa = document.getElementById('c-wa').value;
        
        if(!name || !phone || !wa) return showToast("Fields missing", "error");
        
        let final = total;
        let addr = "";
        if(type === 'delivery') {
            if(!publicBizData.canDeliver) return showToast("No delivery", "error");
            if(!customerLocation) return showToast("Pin location", "error");
            final += publicBizData.deliveryCost;
            addr = document.getElementById('c-addr').value;
        }

        // Seq Logic
        const today = new Date().toISOString().split('T')[0];
        const snap = await db.collection('users').doc(bid).collection('orders').where('dateString', '==', today).get();
        let max = 0; snap.forEach(d => { if(d.data().dailySeq > max) max = d.data().dailySeq; });
        const num = '#' + String(max+1).padStart(6,'0');

        await db.collection('users').doc(bid).collection('orders').add({
            orderNum: num, dailySeq: max+1, dateString: today, custName: name, custPhone: phone, custWa: wa, items: cart, total: final, deliveryType: type, deliveryAddress: addr, deliveryFee: type==='delivery'?publicBizData.deliveryCost:0, time: new Date().toISOString(), status: 'new', seen: false
        });

        const msg = `New Order ${num}\n${name}\n${type.toUpperCase()}\nItems: ${cart.length}\nTotal: ${final}`;
        window.open(`https://wa.me/${publicBizData.whatsapp}?text=${encodeURIComponent(msg)}`);
        cart = []; closeModal(); showToast("Sent!", "success");
    }
