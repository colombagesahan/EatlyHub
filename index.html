<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="theme-color" content="#ff4757">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --primary: #ff4757; 
            --primary-dark: #e84118;
            --secondary: #2f3542;
            --bg: #f1f2f6;
            --surface: #ffffff;
            --green: #2ed573;
            --red: #ff6b81;
            --yellow: #ffa502;
            --gray: #ced6e0;
            --shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
            --font: 'Segoe UI', system-ui, -apple-system, sans-serif;
            --radius: 16px;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: var(--font); background: var(--bg); color: var(--secondary); font-size: 14px; line-height: 1.5; overflow-x: hidden; padding-bottom: 20px; }
        
        /* --- UTILITY CLASSES --- */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .center { align-items: center; justify-content: center; }
        .justify-between { justify-content: space-between; }
        .w-100 { width: 100%; }
        .hidden { display: none !important; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .p-1 { padding: 0.5rem; }
        .p-2 { padding: 1rem; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-red { color: var(--primary); }
        .text-green { color: var(--green); }
        .text-white { color: white !important; }
        .bold { font-weight: 700; }
        .relative { position: relative; }
        
        /* --- TYPOGRAPHY --- */
        h1, h2, h3, h4 { margin: 0 0 8px 0; color: var(--secondary); font-weight: 800; }
        small { color: #747d8c; font-size: 0.8rem; }

        /* --- 300px SCREEN OPTIMIZATION --- */
        .card, .hero, nav, .container { min-width: 0; word-break: break-word; }
        
        @media (max-width: 340px) {
            body { font-size: 13px; }
            h1 { font-size: 1.5rem; }
            .btn { padding: 10px 12px !important; font-size: 0.85rem !important; }
            .nav-brand { font-size: 1.1rem !important; }
            .tab-btn { padding: 8px 12px !important; font-size: 0.85rem !important; }
        }

        /* --- COMPONENTS --- */
        
        /* Buttons */
        .btn { 
            padding: 14px 20px; border: none; border-radius: 12px; cursor: pointer; 
            font-weight: 600; font-size: 1rem; transition: transform 0.1s; 
            width: 100%; text-align: center; display: block; text-decoration: none; 
            margin-bottom: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative; overflow: hidden;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; }
        .btn-secondary { background: var(--secondary); color: white; }
        .btn-green { background: var(--green); color: white; }
        .btn-yellow { background: var(--yellow); color: white; }
        .btn-outline { border: 2px solid var(--primary); color: var(--primary); background: transparent; box-shadow: none; }
        
        /* Cards */
        .card { 
            background: var(--surface); padding: 20px; border-radius: var(--radius); 
            box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.03);
            animation: slideUp 0.3s ease-out;
        }
        
        /* Inputs */
        .input-group { margin-bottom: 16px; position: relative; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: var(--secondary); }
        .input-group input, .input-group select, .input-group textarea { 
            width: 100%; padding: 14px; border: 2px solid #dfe4ea; border-radius: 12px; 
            font-size: 1rem; background: #ffffff; transition: all 0.2s; -webkit-appearance: none;
        }
        .input-group input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1); }
        
        /* Image Upload Wrapper */
        .file-upload-wrapper {
            border: 2px dashed #dfe4ea; border-radius: 12px; padding: 20px;
            text-align: center; cursor: pointer; background: #fdfdfd;
        }
        .file-upload-wrapper:hover { border-color: var(--primary); background: #fff5f6; }

        /* Navigation */
        nav { 
            background: var(--surface); padding: 15px; position: sticky; top: 0; z-index: 100; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; 
        }
        .nav-brand { display: flex; align-items: center; gap: 8px; font-size: 1.4rem; font-weight: 900; color: var(--primary); }
        .nav-logo-svg { width: 32px; height: 32px; fill: var(--primary); }

        /* Dashboard Tabs (Fixed Horizontal Slide) */
        .tabs-wrapper { 
            background: var(--surface); border-bottom: 1px solid #eee; position: sticky; top: 62px; z-index: 90; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            width: 100%; overflow: hidden; 
        }
        .tabs-container { 
            display: flex; flex-wrap: nowrap; overflow-x: auto; padding: 10px 15px; 
            -webkit-overflow-scrolling: touch; scrollbar-width: none; gap: 10px;
            width: 100%;
        }
        .tabs-container::-webkit-scrollbar { display: none; }
        .tab-btn { 
            padding: 10px 18px; white-space: nowrap; cursor: pointer; color: #747d8c; 
            font-weight: 600; border-radius: 20px; background: #f1f2f6; transition: all 0.2s; 
            font-size: 0.9rem; flex-shrink: 0;
        }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3); }

        /* Hero Section */
        .hero { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            color: white; padding: 60px 20px 40px; text-align: center; 
            border-radius: 0 0 30px 30px; box-shadow: var(--shadow); 
            margin-bottom: 20px;
        }

        /* Status Badges */
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; display: inline-block; cursor: pointer; }
        .st-new { background: #eafff3; color: #00b894; border: 1px solid #00b894; }
        .st-unverified { background: #fff0f0; color: var(--primary); border: 1px solid var(--primary); }
        .st-must-delivery { background: #ff4757; color: white; border: 1px solid #ff4757; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }

        /* Order Card Status Colors */
        .card.status-new { border-left: 5px solid var(--green); }
        .card.status-confirm { border-left: 5px solid var(--yellow); }
        .card.status-active { border-left: 5px solid #70a1ff; } 
        .card.status-ready { border-left: 5px solid #ff6b81; }
        .card.status-completed { border-left: 5px solid #2f3542; }
        .card.status-unpaid { border-left: 5px solid #ffa502; }

        /* Receipt / Bill Styles */
        .bill-wrapper { 
            background: #fff; padding: 20px; border: 1px solid #eee; 
            box-shadow: 0 0 15px rgba(0,0,0,0.05); margin-top: 15px; 
            font-family: 'Courier New', monospace; position: relative; 
            background-image: radial-gradient(#eee 1px, transparent 1px);
            background-size: 10px 10px;
        }
        .bill-header { text-align: center; border-bottom: 2px dashed #000; padding-bottom: 15px; margin-bottom: 15px; }
        .bill-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.95rem; }
        .bill-total { border-top: 2px dashed #000; padding-top: 15px; margin-top: 15px; display: flex; justify-content: space-between; font-weight: 900; font-size: 1.2rem; }
        
        .watermark { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); 
            font-size: 2.5rem; font-weight: 900; color: rgba(255, 71, 87, 0.1); 
            border: 5px solid rgba(255, 71, 87, 0.1); padding: 10px 20px; 
            white-space: nowrap; pointer-events: none; z-index: 0;
        }

        /* Modals */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; justify-content: center; align-items: flex-end; backdrop-filter: blur(4px); }
        @media(min-width: 600px) { .modal-overlay { align-items: center; } }
        .modal-box { 
            background: white; width: 100%; max-width: 500px; padding: 25px; 
            border-radius: 25px 25px 0 0; max-height: 90vh; overflow-y: auto; 
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @media(min-width: 600px) { .modal-box { border-radius: 20px; } }
        
        /* Loading & Animations */
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toast Animations */
        @keyframes slideIn { from{opacity:0; transform:translateX(20px);} to{opacity:1; transform:translateX(0);} } 
        @keyframes fadeOut { from{opacity:1; transform:translateY(0);} to{opacity:0; transform:translateY(-20px);} } 

        /* Floating Cart */
        .floating-cart {
            position: fixed; bottom: 20px; right: 20px; background: var(--primary); 
            color: white; width: 65px; height: 65px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 28px; box-shadow: 0 10px 25px rgba(255,71,87,0.4); 
            cursor: pointer; z-index: 900; transition: transform 0.2s;
        }
        .floating-cart:active { transform: scale(0.9); }
        .cart-badge { 
            position: absolute; top: -5px; right: -5px; background: var(--secondary); 
            color: white; width: 24px; height: 24px; border-radius: 50%; font-size: 12px; 
            display: flex; align-items: center; justify-content: center; border: 2px solid white; 
        }

        /* Responsive Table for Reports */
        .report-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        .report-table th, .report-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .report-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        @media (max-width: 400px) {
            .report-table, .report-table thead, .report-table tbody, .report-table th, .report-table td, .report-table tr { 
                display: block; 
            }
            .report-table thead tr { 
                position: absolute; top: -9999px; left: -9999px; 
            }
            .report-table tr { margin-bottom: 15px; border: 1px solid #eee; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
            .report-table td { 
                border: none; position: relative; padding-left: 50%; margin-bottom: 5px; 
            }
            .report-table td:before { 
                position: absolute; top: 6px; left: 6px; width: 45%; padding-right: 10px; white-space: nowrap; font-weight: bold; content: attr(data-label); color: #747d8c;
            }
        }

        /* Stat Grid */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .stat-card:active { transform: scale(0.98); }
        .stat-card h2 { margin: 0; font-size: 1.8rem; color: var(--primary); }
        .stat-card small { font-weight: 600; display: block; margin-top: 5px; }

        /* Maps */
        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            margin-top: 10px;
            border: 2px solid #dfe4ea;
            z-index: 1;
        }
        .leaflet-control-attribution { font-size: 8px !important; }

    </style>
</head>

<script>
    // ============================================
    // IMPORTANT: REPLACE WITH YOUR ADMIN EMAIL
    // ============================================
    const ADMIN_EMAIL = "admin@eatlyhub.com"; 

    // --- 1. CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyA4mlpgLA8l1N8VHqwpVLbPXvDvPxGPcSI",
      authDomain: "eatlyhub.firebaseapp.com",
      projectId: "eatlyhub",
      storageBucket: "eatlyhub.firebasestorage.app",
      messagingSenderId: "1094045089044",
      appId: "1:1094045089044:web:397e0fd73412a07c3ad601",
      measurementId: "G-V3K3QB1715"
    };

    // --- 2. INIT FIREBASE ---
    try {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    } catch(e) { 
        console.error("Firebase Init Error", e); 
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage(); // Init Storage

    // --- 3. STATE MANAGEMENT ---
    const app = document.getElementById('app');
    let currentUser = null;
    let bizProfile = {};
    let bizOrders = [];
    let bizReviews = [];
    let adminRequests = []; // For Admin
    let currentTab = 'Dashboard';
    let profileMap = null;
    let profileMarker = null;
    let profileCircle = null;
    let publicMap = null;
    
    // ADDED: State variables for Customer Map Fix
    let customerMap = null;
    let customerMarker = null;
    let customerLocation = null;

    // Tabs List (User) - Swipeable manually
    const TABS = [
        'Dashboard', 'Profile', 'Open/Close', 'Add Foods', 'My Webpage', 'Reviews',
        'New Orders', 'Confirmed Orders', 'Active Orders', 'Ready Orders', 
        'Completed Orders', 'Unpaid Bills', 'Reports', 'Admin Messages'
    ];

    // Tabs List (Admin)
    const ADMIN_TABS = ['Verification Requests', 'Admin Messages'];

    // --- 4. IMAGE UTILITIES (COMPRESSION & UPLOAD) ---
    
    // Compress image to Base64 (used as intermediate step)
    function compressImage(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    // Return Base64
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                };
                img.onerror = (err) => reject(err);
            };
            reader.onerror = (err) => reject(err);
        });
    }

    // NEW: Upload Base64 Data URL to Firebase Storage
    function uploadImageToStorage(base64DataUrl, path) {
        return new Promise((resolve, reject) => {
            const ref = storage.ref(path);
            const task = ref.putString(base64DataUrl, 'data_url');
            
            task.on('state_changed', 
                (snapshot) => {
                    // Optional: You could update a progress bar here
                    // const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                }, 
                (error) => reject(error), 
                () => {
                    task.snapshot.ref.getDownloadURL().then(resolve);
                }
            );
        });
    }

    // --- 5. ROUTING ---
    window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const bizId = urlParams.get('biz');
        const orderId = urlParams.get('orderId');

        if (bizId && orderId) {
            loadCustomerConfirmPage(bizId, orderId);
        } else if (bizId) {
            loadPublicPage(bizId);
        } else {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    // Check if Admin
                    if(user.email === ADMIN_EMAIL) {
                        loadAdminDashboard();
                    } else {
                        loadDashboard();
                    }
                } else {
                    render('tpl-landing');
                }
            });
        }
    });

    function render(tplId) {
        app.innerHTML = '';
        const tpl = document.getElementById(tplId);
        if(tpl) app.appendChild(tpl.content.cloneNode(true));
    }

    // --- 6. AUTHENTICATION ---
    function authLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(e => showToast("Login Error: " + e.message, 'error'));
    }
    
    function authLogout() { 
        auth.signOut().then(() => window.location.reload()); 
    }

    // --- 7. ADMIN DASHBOARD LOGIC ---
    function loadAdminDashboard() {
        render('tpl-dashboard');
        document.getElementById('admin-tag').classList.remove('hidden');
        
        // Setup Admin Tabs
        const tabsContainer = document.getElementById('dash-tabs');
        tabsContainer.innerHTML = ADMIN_TABS.map(t => 
            `<div class="tab-btn" onclick="switchAdminTab('${t}')">${t}</div>`
        ).join('');

        // Listen for Verification Requests
        db.collection('admin_requests').onSnapshot(snap => {
            adminRequests = snap.docs.map(d => ({id: d.id, ...d.data()}));
            refreshAdminContent();
        });

        switchAdminTab('Verification Requests');
    }

    function switchAdminTab(name) {
        currentTab = name;
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.toggle('active', b.innerText === name);
        });
        refreshAdminContent();
    }

    function refreshAdminContent() {
        const container = document.getElementById('dash-content');
        container.innerHTML = '';

        if(currentTab === 'Verification Requests') {
            if(adminRequests.length === 0) {
                container.innerHTML = '<div class="card text-center text-gray"><h3>No Pending Requests</h3><p>All verification requests have been processed.</p></div>';
                return;
            }
            container.innerHTML = adminRequests.map(r => `
                <div class="card">
                    <h4>${r.name}</h4>
                    <p>Request ID: ${r.id}</p>
                    <div class="flex flex-col mt-1" style="gap:10px;">

    // MAP LOGIC
    function initProfileMap() {
        if(profileMap) profileMap.remove(); // Reset map if exists
        
        const center = bizProfile.serviceLocation || { lat: 6.9271, lng: 79.8612 };
        profileMap = L.map('map').setView([center.lat, center.lng], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(profileMap);

        // Marker
        profileMarker = L.marker([center.lat, center.lng], {draggable: !bizProfile.locked}).addTo(profileMap);
        
        // Circle
        profileCircle = L.circle([center.lat, center.lng], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.2,
            radius: (bizProfile.serviceRadius || 5) * 1000
        }).addTo(profileMap);

        // Click Event (Only if not locked)
        if(!bizProfile.locked) {
            profileMap.on('click', function(e) {
                const { lat, lng } = e.latlng;
                profileMarker.setLatLng([lat, lng]);
                profileCircle.setLatLng([lat, lng]);
                bizProfile.serviceLocation = { lat, lng };
                fetchLocationName(lat, lng);
            });
            
            profileMarker.on('dragend', function(e) {
               const { lat, lng } = e.target.getLatLng();
               profileCircle.setLatLng([lat, lng]);
               bizProfile.serviceLocation = { lat, lng };
               fetchLocationName(lat, lng);
            });
        }
        
        // Fix for map rendering in hidden tabs
        setTimeout(() => { profileMap.invalidateSize(); }, 100);
    }

    function fetchLocationName(lat, lng) {
        // Use OpenStreetMap Nominatim API (Free) to get town name
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(res => res.json())
            .then(data => {
                const town = data.address.city || data.address.town || data.address.village || data.address.suburb || "Unknown Area";
                document.getElementById('p-towns').value = town;
            })
            .catch(err => console.log("Geocoding failed", err));
    }

                // 2. Upload to Storage

                const path = `food_images/${currentUser.uid}/${timestamp}.jpg`;

                img.src = tempFoodImg;

    function getLocationForCheck() {
        const status = document.getElementById('loc-status');

        if (navigator.geolocation) {

                    }).addTo(customerMap);

                    customerMarker = L.marker([customerLocation.lat, customerLocation.lng], {draggable: true}).addTo(customerMap);
                    
                    customerMarker.on('dragend', function(e) {
                        customerLocation = e.target.getLatLng();
                        checkDeliveryZone();
                    });

                    checkDeliveryZone();
                },
                () => { status.innerHTML = "‚ùå GPS Error. Allow location access."; status.style.color = "red"; }
            );
        } else { status.innerHTML = "‚ùå Not supported."; }

    function checkDeliveryZone() {
        const bizLoc = publicBizData.serviceLocation;
        const dist = getDist(bizLoc.lat, bizLoc.lng, customerLocation.lat, customerLocation.lng);
        const status = document.getElementById('loc-status');
        const btn = document.getElementById('btn-order');
        
        if (dist <= publicBizData.serviceRadius) {
            status.innerHTML = `‚úî Valid Location (${dist.toFixed(1)}km).`;
            status.style.color = "var(--green)";
            btn.disabled = false;
        } else {
            status.innerHTML = `‚ùå Too far (${dist.toFixed(1)}km). Limit: ${publicBizData.serviceRadius}km.<br>Drag pin to correct location.`;
            status.style.color = "red";
            btn.disabled = true;
        }
    }
    
    function getDist(lat1,lon1,lat2,lon2) {
      const R = 6371, dLat = (lat2-lat1)*(Math.PI/180), dLon = (lon2-lon1)*(Math.PI/180);
      const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180))*Math.cos(lat2*(Math.PI/180)) * Math.sin(dLon/2)*Math.sin(dLon/2);
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    // UPDATED (Task D): Sequential Order Number Logic
    // FIX APPLIED: Removed server-side sorting (orderBy) to avoid 'Index Required' error.
    // Sorting and finding max ID is now done in JavaScript.
    async function placeOrder(bizId, total) {
        const name = document.getElementById('c-name').value.trim();
        const phone = document.getElementById('c-phone').value.trim();
        const wa = document.getElementById('c-wa').value.trim();
        const delOpt = document.querySelector('input[name="del-opt"]:checked').value;
        
        if(!name || !phone || !wa) return showToast("All fields (Name, Phone, WhatsApp) are required!", "error");
        if (cart.length === 0) return showToast("Your cart is empty!", "error");

        let deliveryFee = 0;
        let deliveryAddress = "";
        let finalTotal = total;

        // Delivery Validation logic
        if (delOpt === 'delivery') {
            if (!publicBizData.canDeliver) {
                return showToast("Delivery is not available. Please select Pick Up.", "error");
            }
            deliveryAddress = document.getElementById('c-address').value.trim();
            if (!deliveryAddress) return showToast("Delivery Address is required.", "error");
            if (!customerLocation) return showToast("Please confirm your location using the button.", "error");
            
            // Re-check zone just in case
            const bizLoc = publicBizData.serviceLocation;
            const dist = getDist(bizLoc.lat, bizLoc.lng, customerLocation.lat, customerLocation.lng);
            if(dist > (publicBizData.serviceRadius || 5)) {
                 return showToast("Your location is outside the service area.", "error");
            }

            deliveryFee = publicBizData.deliveryCost || 0;
            finalTotal += deliveryFee;
        }

        // Disable button to prevent double clicks
        document.getElementById('btn-order').disabled = true;
        document.getElementById('btn-order').innerText = "Processing...";

        try {
            // Task D: Generate Sequential Order Number (#000001 per day)
            const todayStr = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
            
            // NEW QUERY (Fix): Get all orders for today, then calculate max ID in JS
            const snapshot = await db.collection('users').doc(bizId).collection('orders')
                .where('dateString', '==', todayStr)
                .get();

            let nextSeq = 1;
            if (!snapshot.empty) {
                // Find max manually
                let maxSeq = 0;
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.dailySeq && data.dailySeq > maxSeq) {
                        maxSeq = data.dailySeq;
                    }
                });
                nextSeq = maxSeq + 1;
            }

            // Format: #000001
            const orderNum = '#' + String(nextSeq).padStart(6, '0');

            const orderData = {
                orderNum, 
                dailySeq: nextSeq,
                dateString: todayStr,
                custName: name, 
                custPhone: phone, // Saved for Reports
                custWa: wa, 
                items: cart, 
                total: finalTotal, // Includes Delivery Fee
                deliveryType: delOpt, // 'pickup' or 'delivery'
                deliveryAddress: deliveryAddress,
                deliveryFee: deliveryFee,
                deliveryLocation: delOpt === 'delivery' ? customerLocation : null,
                time: new Date().toISOString(), 
                status: 'new', 
                seen: false
            };

            await db.collection('users').doc(bizId).collection('orders').add(orderData);

            let msg = `üîî *New Order from EatlyHub!* \n\nCustomer: ${name}\nPhone: ${phone}\nOrder #: ${orderNum}\nType: *${delOpt.toUpperCase()}*\n`;
            if(delOpt === 'delivery') msg += `Address: ${deliveryAddress}\n`;
            msg += `\n*Items Ordered:*\n${cart.map(i=>`- ${i.name} (${i.variant})`).join('\n')}\n`;
            if(delOpt === 'delivery') msg += `Delivery Fee: Rs. ${deliveryFee}\n`;
            msg += `\n*Total Amount: Rs. ${finalTotal}*\n\n_Please check your EatlyHub dashboard for details._`;
            
            window.open(`https://wa.me/${bizOwnerWa}?text=${encodeURIComponent(msg)}`, '_blank');
            
            cart = []; // Clear cart after order is placed
            document.getElementById('cart-count').innerText = '0';
            closeModal();
            showToast("Order Placed Successfully! Business notified.", "success");

        } catch(e) {
            console.error(e);
            showToast("Failed to place order: " + e.message, 'error');
            document.getElementById('btn-order').disabled = false;
            document.getElementById('btn-order').innerText = "Confirm & Order via WhatsApp";
        }
    }

        .then(() => {
            document.body.innerHTML = `<div style="height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;">
                <h1 style="color:${status === 'confirmed' ? 'var(--green)' : 'red'}">${status === 'confirmed' ? '‚úÖ Order Confirmed!' : '‚ùå Order Canceled'}</h1>
                <p class="mt-2">Thank you for your response. You can close this window now.</p>
            </div>`;
        }).catch(e => {
            showToast("Action failed: " + e.message, 'error');
            document.body.innerHTML = `<div style="height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;">
                <h1 style="color:red;">Error!</h1>
                <p class="mt-2">Could not update order status. Please try again later.</p>
            </div>`;
        });
    }

    // ================= UTILITIES =================
    function showModal(content) {
        const el = document.createElement('div');
        el.className = 'modal-overlay';
        el.innerHTML = `<div class="modal-box">${content}</div>`;
        document.body.appendChild(el);
    }
    
    function closeModal() {
        const el = document.querySelector('.modal-overlay');
        if(el) el.remove();
    }

    function showToast(msg, type='success') {
        const t = document.createElement('div');
        t.innerText = msg;
        t.style = `
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            background: ${type==='error'?'#ff4757':(type==='info'?'#2f3542':'#2ed573')}; 
            color: white; padding: 12px 20px; border-radius: 50px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); font-weight:600; font-size:0.9rem;
            animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        `;
        document.body.appendChild(t);
        setTimeout(() => {
            t.style.animation = 'fadeOut 0.3s forwards';
            setTimeout(() => t.remove(), 300);
        }, 3000);
    }
</script>
